<html>
<title>Comp123-Assignment04 </title>
<link rel="stylesheet" href="./index.css" >
<meta charset="ult-8">
<script src="./index.js"></script>
<body onload="showSlides(1)">

<h2>Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides" onclick="handleMySlideClick(1)">
    <div class="numbertext">1 / 5</div>
    <img id="img1" src="image/img-01-preset-01.jpg" style="width:100%">
  </div>

  <div class="mySlides" onclick="handleMySlideClick(2)">
    <div class="numbertext">2 / 5</div>
    <img id="img2" src="image/img-02-preset-2.jpg" style="width:100%">
  </div>

  <div class="mySlides" onclick="handleMySlideClick(3)">
    <div class="numbertext">3 / 5</div>
    <img id="img3" src="image/img-03-preset-1.jpg" style="width:100%">
  </div>
    
  <div class="mySlides" onclick="handleMySlideClick(4)">
    <div class="numbertext">4 / 5</div>
    <img id="img4" src="image/img-04-preset-4.jpg" style="width:100%">
  </div>

  <div class="mySlides" onclick="handleMySlideClick(5)">
    <div class="numbertext">5 / 5</div>
    <img id="img5" src="image/img-05-preset-05.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="image/img-01-preset-01.jpg" style="width:100%" onclick="currentSlide(1)" alt="1">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/img-02-preset-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="2">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/img-03-preset-1.jpg" style="width:100%" onclick="currentSlide(3)" alt="3">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/img-04-preset-4.jpg" style="width:100%" onclick="currentSlide(4)" alt="4">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/img-05-preset-05.jpg" style="width:100%" onclick="currentSlide(5)" alt="5">
    </div>    
  </div>

  <div class="myfav" id="favImgBan">

  </div>
</div>
